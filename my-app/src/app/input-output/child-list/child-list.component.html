<div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">userId</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts" >
          <th>{{post.id}}</th>
          <td>{{post.userId}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
