
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Identity Number</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{'selected': highlight(employee.id)}" *ngFor="let employee of employeeList" >
          <th>{{employee.identityNo}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.surname}}</td>
          <td>{{employee.email}}</td>
          <td><button (click) ="showDetail(employee.id)" class="btn btn-light">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
