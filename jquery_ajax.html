<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $("#spinnerWrapper").show();
            $("#btnGetPosts").click(function(){
                $.ajax({
                type:"GET",
                url : "https://jsonplaceholder.typicode.com/posts",
                success : function(result){

                    let postRows = "";
                    $.each(result, (index, data) => {
                        let row = `<p>${data.userId} - ${data.id} - ${data.title} - ${data.body}</p>`
                        postRows += row;
                    })
                    $("#posts").html(postRows)
                    $("#spinnerWrapper").hide();
                },
                error: function(err) { },
                complete: function() { }
            })
            })
            $("#btnNewPost").click(function(){
                var newPost = {userId: 10, title: "post 1", body: "post body" }
                $.ajax({
                    type: "POST",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    data: newPost,
                    success: function(data){
                        console.log(data);
                    }
                })
            })


           
        })
    </script>
</head>
<body>
    <button id="btnNewPost">Yeni post oluştur</button>
    <button id="btnGetPosts">Tüm postları getir</button>
    <br>
    <div id="spinnerWrapper" class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
   <div id="posts"></div> 
</body>
</html>
