            console.log(`Toplam: ${toplam}`)

            var product = {name:"kalem1", price:100.99, stock:90};
            function writeToConsole(product_name, product_price){
                console.log(`${product_name}-${product_price}`)
            }
            function writeToConsole2(product){
                console.log(`${product.name}-${product.price}-${product.stock}`)
            }

            function CalculateGood(product){
                if(product.name != "kalem1") return 0;
                if(product.price <200) return 0;

                return product.price*product.stock;
            }
