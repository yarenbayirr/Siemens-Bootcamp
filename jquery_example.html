<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("p").html("merhaba dünya");
           $("#box").html("merhaba dünya");
           $(".alert").html("merhaba dünya");

           $("#btnToggle").click(function(){
            $("#divToggle").toggle(); //yazıyı hide-visible 
           })

        })
    </script>
</head>
<body>
    <button id="btnToggle">Aç/Kapa</button>
    <div id="divToggle">Merhaba Dünya Toggle</div>

   <p></p> 
   <div id="box"></div>
   <h1 class="alert"></h1>
</body>
</html>
