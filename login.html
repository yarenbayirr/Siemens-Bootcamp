<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0px;
        border: 2px solid black;
        border-radius: 7px;
      }
      form {
        margin: 20px;
        background-color: rgb(183, 183, 183);
        border: 1px solid rgb(94, 91, 91);
        padding: 15px;
        border-radius: 10px;
        width: 500px;
      }
      .btn {
        background-color: antiquewhite;
        color: black;
        padding: 10px 25px;
        margin: 10px 10px 10px 0px;
        border: 1px solid gray;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        position:absolute;
        top:20px;
        left: 20px;
      }
      .btn:hover{
        background-color: rgb(72,66,57);
        color:white;
      }
      input[type=checkbox]{
        margin: 6px;
        width: 24px;
        height: 18px;
        
      }
      #checkrememberMe{
        margin:1px;
        padding: 1px;
      }
      #login_wrapper{
        position: relative;
      }
      #reklam{
        width: 100px;
        height: 100px;
        position: fixed;
        right:10px;
        top: 10px;
        background-color: red;
      }
    </style>
  </head>
  <form>
    <div id="reklam"></div>
    <div id="login_wrapper">
        <div>
            <label for="textEmail">Email:</label><br />
            <input for="textEmail" type="text" />
          </div>
          <div>
            <label for="textPassword">Şifre:</label><br />
            <input for="textPassword" type="password" />
          </div>
          <div>
            <input id="checkrememberMe"  type="checkbox" />
            <label for ="checkrememberMe"id="checkrememberMeId">Beni hatırla:</label>
           
          </div>
          <div>
            <input class="btn" id="btnSignIn" type="button" value="Kaydet" />
          </div>
    </div>
    
  </form>
</html>
