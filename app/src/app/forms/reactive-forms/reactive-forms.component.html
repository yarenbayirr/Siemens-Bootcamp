
<div class="container">
  <div class="row" style="height: 100px;"></div>
    <div class="row" style="height: 500px;">
      <div class="col-md-4 offset-md-4 p-5" style="border: 1px solid rgb(168, 165, 165); border-radius: 5%;">
        
        <form [formGroup]="userForm" (ngSubmit)="save()">
          <div>
            <h3 style="text-align: center;">Welcome!</h3>
          </div>

          <div class="mb-3 mt-5">
            <input [ngClass]="{'input-danger' : isInvalid('email')}" formControlName="email" type="text" class="form-control" placeholder="E-mail"/>
            <div class="form-text text-danger">
              <div *ngIf="isInvalid('email')">
                <div *ngIf="isInvalidControl('email', 'required')">
                    Email is required.
                  </div>
                  <div *ngIf="isInvalidControl('email', 'emailFormat')">
                    Email is not in a correct format.
                  </div>
                  <div *ngIf="!isInvalidControl('email', 'isEmailMatch')">
                    The mail is not exist.
                  </div>
              </div>
             
            </div>
          </div>
  
          <div class="mb-3 mt-4">
            <div style="position: relative">
            <input [ngClass]="{'input-danger' : isInvalid('password')}"formControlName="password" [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" />
            <img src="assets/images/2710662.png" alt="" width="25px" style="position:absolute; left:305px; top: 6px" (click)="ShowPassword()">
            </div>
            <div class="form-text text-danger">
              <div *ngIf="isInvalid('password')">
                <div *ngIf="isInvalidControl('password', 'required')">
                  Password is required.
                </div>
                <div *ngIf="isInvalidControl('password', 'passwordFormat')">
                  Password is not in a correct format.
                </div>
              </div>
            </div>
          </div>

  
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="rememberMe"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <div>
          <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Giri≈ü Yap</button>
        </div>
        </form>
      
      </div>
    </div>
  </div>
