<div class="container">

    <div class="row">

        <div class="col-md-8 offset-md-2">


            <form [formGroup]="myForm" (ngSubmit)="save()">
                <h2>Save Todo</h2>
                <div class="mb-3">

                    <label for="" class="form-label">Content :</label>

                    <textarea class="form-control" formControlName="content" name="content"></textarea>

                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
